{% extends 'base.html' %}
{% block content %}
<div clas="page-header">
    <h1>Search for meals:</h1>
</div>
<br/>
<div class="row">
    <div class="col-lg-12">
      {% include "searchbar.html" %}
    </div>
</div>
{% if res %}
  <h2>Results</h2>
    {% for meal in res %}
    <h3>{{ meal.name }}</h3>
	<p>{{ meal.description }}</p>
    {% endfor %}
{% elif not firstvisit %}
  <h3>No results found :(</h3>
{% endif %}

{% endblock %}
